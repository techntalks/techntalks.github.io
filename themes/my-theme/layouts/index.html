{{ define "metadata" }}
<meta name="description" content="{{ $.Site.Params.description }}" />
<meta name="twitter:description" content="{{ $.Site.Params.description }}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="{{ $.Site.Params.twitter }}" />
<meta name="twitter:creator" content="{{ $.Site.Params.twitter }}" />
<meta name="twitter:title" content="{{ .Site.Title }}" />
<meta name="twitter:image" content="{{ absURL $.Site.Params.cover }}" />
<meta property="og:image" content="{{ absURL $.Site.Params.cover }}" />
{{ end }}

{{ define "main" }} 
{{ partial "hero.html" . }}

<section id="about" class="container">
  <h2>About Us.</h2>

  <p>We are a friendly community with members from all latin america, our main platform is telegram and we make contributions to our github.</p>
  <p>You can join us here:</p>

  <div class="flex flex-content-evenly flex-items-center">
    <a
      href="https://t.me/techntalks"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="telegram"
    >
      <button class="btn mt-3" aria-label="telegram">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="44"
          height="44"
          viewBox="0 0 24 24"
          stroke-width="1"
          stroke="#00ccff80"
          fill="white"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />

    </a>

      href="https://github.com/techntalks/"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="github"
    >

      aria-label="facebook"

        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="44"
          height="44"
          viewBox="0 0 24 24"
          stroke-width="1"
          stroke="#00ccff80"
